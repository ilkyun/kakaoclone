<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/85c68db90a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chats__body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="sttus-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">25%</span>
          <i class="fas fa-battery-quarter"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left fa"></i>
          </a>
          <h1 class="header__title">Jiwoo</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon"><i class="fas fa-bars"></i></span>
        </div>
      </header>
    </div>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img src="images/olaf.jpg" class="g-avatar message__avartar" />
          <div class="message__content">
            <span class="message__author">Jiwoo</span>
            <span class="message__bubble">I heard you got a job!!</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">Yes, I got a job I want!</span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/olaf.jpg" class="g-avatar message__avartar" />
          <div class="message__content">
            <span class="message__author">Jiwoo</span>
            <span class="message__bubble">Congrats!!</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">Thank you!!</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input class="chat__write" type="text" placeholder="Send message" />
      <div class="chat__icon-left">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
